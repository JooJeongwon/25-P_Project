version: '3.8'

services:
  # 1. 백엔드
  backend:
    build: ./backend
    container_name: hyodream-backend
    ports:
      - "8080:8080"
    environment:
      # KST 시간 설정 및 DB 연결 시 한글/시간대 옵션 추가
      - TZ=Asia/Seoul
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/hyodream_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      - mysql-db
    networks:
      - hyodream

  # 2. AI 서버
  ai-server:
    build:
      context: ./ai-server
      dockerfile: Dockerfile
    container_name: hyodream-ai
    ports:
      - "8000:8000"
    environment:
      - TZ=Asia/Seoul
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    networks:
      - hyodream

  # 3. 데이터베이스 (MySQL)
  mysql-db:
    image: mysql:8.0
    container_name: hyodream-mysql
    ports:
      - "3306:3306"
    environment:
      - TZ=Asia/Seoul
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=hyodream_db
    # 한글(이모지 포함) 저장을 위한 필수 명령어 추가
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - hyodream

  redis-cache:
    image: redis:alpine
    container_name: hyodream-redis
    ports:
      - "6379:6379"
    command: redis-server --protected-mode no
    networks:
      - hyodream

networks:
  hyodream:
    driver: bridge

volumes:
  mysql-data:


